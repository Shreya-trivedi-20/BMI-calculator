<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
  
    <script src="./script.js" defer></script>
  </head>
  
  <body class="container-fluid">
    <h1> Calculate BMI </h1>
    
    
      <h2> Enter your Height in CMs</h2>
      <input id="h" type="number"  />
    
    
      <h2> Enter your Weight in KGs</h2>
      <input id="w" type="number" />
    
    <div class="mx-auto">
      <button type="button" id="btn" class="btn btn-primary btn-lg">
        Click to calculate BMI 
      </button>



    
    </div>
    <h1 id="firstoutput"></h1>
    <h2 id="secondoutput"></h2>

    <p>&#128512;</p>


</body>
</html>
